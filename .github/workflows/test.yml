name: Test Deployment

on:
  pull_request:
    branches:
    - main
    - v*

jobs:
  test-deploy:
    name: Test Deployment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: yarn
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Test Build
      run: yarn build
